<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | MI349 Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Form container */
        form {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
        }

        /* Grouping for label and input */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 0;
        }

        /* All form controls the same width */
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 0.5rem;
            border: 1px solid #bfc9d1;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Label styling */
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            align-self: flex-start;
        }

        /* Button styling */
        form button[type="submit"] {
            width: 100%;
            background: #2d3a4a;
            color: #fff;
            border: none;
            padding: 0.7rem 0;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }

        form button[type="submit"]:hover {
            background: #223047;
        }
    </style>
</head>
<body>
    <header>
        <h1>MI349 Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <section>
                <h2>Contact Me</h2>
                <form name="contact" method="POST" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="reason">Reason for Contact:</label>
                        <select id="reason" name="reason" required>
                            <option value="">--Please choose an option--</option>
                            <option value="hi">Saying hi</option>
                            <option value="contractor">Book recommendation</option>
                            <option value="interview">Interested in an interview</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">Comments:</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
        <div class="sidebar">
            <h3>About This Blog</h3>
            <p>Welcome to MI349 Blog! Here you'll find posts about student life, productivity, and more.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Brady Student</p>
    </footer>
</body>
</html>
