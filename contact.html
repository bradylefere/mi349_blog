<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | MI349 Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add to style.css */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .form-group label {
            align-self: flex-start;
            margin-bottom: 0.5rem;
        }
        .form-group textarea {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>MI349 Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <section>
                <h2>Contact Me</h2>
                <form name="contact" method="POST" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="reason">Reason for Contact:</label>
                        <select id="reason" name="reason" required>
                            <option value="">--Please choose an option--</option>
                            <option value="hi">Saying hi</option>
                            <option value="contractor">Book recommendation</option>
                            <option value="interview">Interested in an interview</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">Comments:</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
        <div class="sidebar">
            <h3>About This Blog</h3>
            <p>Welcome to MI349 Blog! Here you'll find posts about student life, productivity, and more.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Brady Student</p>
    </footer>
</body>
</html>
